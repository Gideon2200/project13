<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Professor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      border-radius: 10px;
    }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0 5px;
    }

    p {
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
    <p>Professor</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="Nick.jpg" alt="My Photo">
      <h2>Nicholas</h2>
      <p>Kenyan  |Professor</p>
      <button>
        <a href="more details.html">Click</a>
    </button>
    </div>
  </div>
</body>
</html>
